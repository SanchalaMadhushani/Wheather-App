<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-app">
    <div class="search-bar">
      <input type="text" placeholder="Search city..." />
      <button>Search</button>
    </div>

    <div class="current-weather">
      <div class="location">Some City</div>
      <div class="temp">+20°C</div>
      <div class="weather-icon">
        <img src="https://img.icons8.com/fluency/96/partly-cloudy-day.png" alt="Partly Cloudy">
      </div>
      <div class="details">
        <div>💧 50%</div>
        <div>🌬️ East, 20 km/h</div>
        <div>🔽 1010 hPa</div>
      </div>
    </div>

    <div class="forecast">
      <div class="day">
        <div>Sun</div>
        <img src="https://img.icons8.com/fluency/48/sun.png" />
        <div>+25°C</div>
      </div>
      <div class="day">
        <div>Mon</div>
        <img src="https://img.icons8.com/fluency/48/partly-cloudy-day.png" />
        <div>+19°C</div>
      </div>
      <div class="day">
        <div>Tue</div>
        <img src="https://img.icons8.com/fluency/48/cloud.png" />
        <div>+19°C</div>
      </div>
      <div class="day">
        <div>Wed</div>
        <img src="https://img.icons8.com/fluency/48/rain.png" />
        <div>+15°C</div>
      </div>
      <div class="day">
        <div>Thu</div>
        <img src="https://img.icons8.com/fluency/48/sleet.png" />
        <div>+10°C</div>
      </div>
      <div class="day">
        <div>Fri</div>
        <img src="https://img.icons8.com/fluency/48/storm.png" />
        <div>+8°C</div>
      </div>
      <div class="day">
        <div>Sat</div>
        <img src="https://img.icons8.com/fluency/48/partly-cloudy-day.png" />
        <div>+20°C</div>
      </div>
    </div>
  </div>
</body>
</html>
